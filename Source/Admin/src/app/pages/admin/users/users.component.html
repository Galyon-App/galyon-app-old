<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5>Manage Users</h5>
            </div>
            <div class="card-body reset-table p-t-0">
                <div class="form-group row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-3">
                        <select name="select" [(ngModel)]="activeRoleFilter" (ngModelChange)="filterByRole()" class="form-control">
                            <option value=''> {{util.getString('All Roles')}} </option>
                            <option value='user'> {{util.getString('User')}} </option>
                            <option value='store'> {{util.getString('Merchant')}} </option>
                            <option value='operator'> {{util.getString('Operator')}} </option>
                            <option value='admin'> {{util.getString('Admin')}} </option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" [(ngModel)]="searchFilter" class="form-control form-control-round" placeholder="Search User"
                            (input)="search($event.target.value)" (keyup.enter)="getUsers($event.target.value)">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-uppercase">
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dummy ">
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                            </tr>
                            <tr
                                *ngFor="let item of users | paginate: {id:'pagin1', itemsPerPage: 10, currentPage: page };let i = index;">
                                <td>
                                    <a href="javascript:;"><img class="img-responsive" style="height: 40px;border-radius: 50%;" 
                                        [src]="api.mediaURL+item.cover" onError="this.src='assets/images/user.png'" alt="chat-user"></a>
                                </td>
                                <td>
                                    {{item.first_name}} {{item.last_name}}
                                </td>
                                <td>
                                    {{item.email}}
                                </td>
                                <td>
                                    {{item.phone}}
                                </td>
                                <td>
                                    {{item.type}}
                                </td>
                                <td>
                                    <button type="button" [className]="getClass(item.status)"
                                        (click)="changeStatus(item)">{{item.status === '1' ? 'Active' :'Inactive'}}</button>
                                </td>
                                <td>
                                    <button type="button" (click)="openUser(item)"
                                        class="btn btn-success btn-round btn-outline-success">Manage</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="has-text-centered" style="text-align: center;">
                    <pagination-controls id="pagin1" (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
