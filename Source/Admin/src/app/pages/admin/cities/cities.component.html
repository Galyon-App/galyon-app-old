<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}} </p>
</ngx-spinner>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5>All Cities </h5>
            </div>

            <div class="card-body reset-table p-t-0">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Search</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-round" placeholder="Search Cities"
                            (input)="search($event.target.value)">
                    </div>
                    <div class="col-sm-4">
                        <button style="float: right;" type="button" (click)="createNew()"
                            class="btn btn-danger btn-round">CREATE
                            NEW</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-uppercase">
                                <th>Name</th>
                                <th>Coordinates</th>
                                <th>Date Created</th>
                                <th>Last Updated</th>
                                <th>Status</th>
                                <!-- <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item of dummy | paginate: {id:'pagin1', itemsPerPage: 5, currentPage: page };let i = index;">
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                            </tr>
                            <tr *ngFor="let item of cities;let i = index">
                                <td>{{item.name}}</td>
                                <td>{{item.lat}} : {{item.lng}}</td>
                                <td>{{item.timestamp}}</td>
                                <td>{{item.updated_at}}</td>
                                <td><button type="button" [className]="getClass(item.status)"
                                    (click)="changeStatus(item)">{{item.status === '1' ?
                                    'Active':'Inactive'}}</button>
                                </td>
                                <!-- <td>
                                    <button type="button" (click)="view(item)" class="btn btn-info btn-round btn-outline-info">Edit</button>
                                    <button type="button" (click)="view(item)" class="btn btn-danger btn-round btn-outline-danger">Delete</button>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="has-text-centered">
                    <pagination-controls id="pagin1" (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
