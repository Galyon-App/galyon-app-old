<section class="login p-fixed d-flex text-center bg-light ">
    <div class="auth-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="login-card card-body auth-body">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img src="assets/logo.png" style="width:auto;height:80px" alt="logo.png">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">System Maintainance</h3>
                                    <p class="text-center txt-primary" style="margin-top: 15px; max-width: 320px;;">The system is currently undergoing unexpected maintainance to ensure the best security for your account and transactions. <br><br>We will be right back in a bit and please dont forget to check back later.</p>
                                </div>
                            </div>
                            <hr />

                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" (click)="tryAgain()"
                                        class="btn btn-danger btn-md btn-block waves-effect text-center m-b-20">Try Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
