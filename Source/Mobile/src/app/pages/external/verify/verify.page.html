<ion-content>
  <div style="text-align: right; margin-top: 20px; margin-right: 20px; color: rgb(218, 49, 49);">
    <ion-label class="lbl" (click)="close()"> 
      <!-- <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon> -->
      <span style="font-weight: bold;">
        {{util.getString('CLOSE')}} 
      </span>
    </ion-label>
  </div>  

  <div class="otpContainer">
    <h2 class="headerText"> {{util.getString('Verification')}} </h2>
    <p class="subTitleText" style="padding: 0 25px;">
      {{util.getString('Hello! Please check your email for a verification code.')}}
    </p>
    <div class="otpInputs">
      <ng-otp-input (onInputChange)="onOtpChange($event)" 
        [config]="{length:5, inputStyles:{'width': '45px','height': '45px', 'background-color': '#ededed'}}">
      </ng-otp-input>
    </div>
    <ion-button class="btn_class" (click)="continue()" type="submit" expand="block">
      {{util.getString('Verify')}}
    </ion-button>
    <ion-button (click)="resend()" *ngIf="resendCode" type="submit" expand="block" fill="clear">
      {{util.getString('Resend code')}}
    </ion-button>
  </div>
</ion-content>
