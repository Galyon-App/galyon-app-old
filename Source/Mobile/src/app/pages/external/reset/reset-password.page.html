<ion-content>
  <div class="main_content_div">

    <div class="iconDiv">
      <img src="assets/imgs/logo.png" alt="" class="icon">
    </div>

    <div class="form_div">
      <ion-label class="main_head"> {{util.getString('Reset Password')}} </ion-label>
      <div>
        <ion-input type="email" [placeholder]="util.getString('Email')" [(ngModel)]="email" [attr.disabled]="sending">
          <ion-icon name="mail" slot="icon-only"></ion-icon>
        </ion-input>
        <ion-button expand="block" (click)="resetPassword()" [attr.disabled]="sending">
          <span> {{util.getString('Reset Password')}} </span>
          <ion-spinner name="circular" *ngIf="sending"></ion-spinner>
        </ion-button>
      </div>
    </div> 
     
    <div style="text-align: center; color: white; font-size: 14px;">
      <ion-label class="lbl" (click)="changeMode('activate')" [attr.disabled]="sending"> 
        {{util.getString("Pending account?")}} 
        <span style="font-weight: bold;">
          {{util.getString('Activate Now')}}
        </span>
      </ion-label>

      <ion-label class="lbl" (click)="back()" style="margin-top: 20px; padding: 10px; font-weight: bold; display: block;">
        <span class="signup_span"> {{util.getString('Back to Signin')}} </span>
      </ion-label>
    </div>  
    
  </div>
</ion-content>
