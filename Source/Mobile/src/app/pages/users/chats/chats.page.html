<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="getChats($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!users?.length" class="nothing">
    <img src="assets/imgs/message.png" alt="" srcset="">
    <p class="bolder"> {{util.getString('No message found')}} </p>
  </div>
  <ion-item *ngFor="let item of dummy">
    <ion-avatar slot="start">
      <ion-skeleton-text></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let item of users" (click)="onChat(item)" class="ion-activatable ripple-parent">
    <ion-avatar slot="start">
      <img [src]="api.mediaURL+item.cover" onError="this.src='assets/imgs/user.png'" />
    </ion-avatar>
    <ion-label>
      <h3> {{item.name}} </h3>
      <p> {{item.mobile}} </p>
    </ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-content>
