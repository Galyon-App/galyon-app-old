 <ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"> {{util.getString('Reviews')}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getReviews($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item *ngFor="let item of dummy">
    <ion-thumbnail slot="start">
      <ion-skeleton-text></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>

  <ion-item *ngFor="let item of reviews" lines="none" style="border-bottom: 1px solid var(--border-color);">
    <ion-avatar slot="start">
      <img [src]="api.mediaURL+item.cover" />
    </ion-avatar>
    <ion-label>
      <p style="font-size: 12px;"> {{util.getString('Received From')}} {{item.way}} </p>
      <h3> {{item.fname}} {{item.lname}} </h3>
      <p> {{item.msg}} </p>
      <p style="font-size: 12px;"> {{getDate(item.timestamp)}} </p>
    </ion-label>
  </ion-item>
</ion-content>
